<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title> 
    </head>
    <body>
        <main>
            <div class="main">
                <p id="screen">0</p><br>
                <button onclick="buttonNum(1)">1</button>
                <button onclick="buttonNum(2)">2</button>
                <button onclick="buttonNum(3)">3</button>
                <button onclick="buttonPlus()">+</button>
                <button id="clear" onclick="buttonClear()">C</button><br>
                <button onclick="buttonNum(4)">4</button>
                <button onclick="buttonNum(5)">5</button>
                <button onclick="buttonNum(6)">6</button>
                <button onclick="buttonMinus()">-</button><br>
                <button onclick="buttonNum(7)">7</button>
                <button onclick="buttonNum(8)">8</button>
                <button onclick="buttonNum(9)">9</button>
                <button onclick="buttonMultiply()">x</button><br>
                <button onclick="buttonPoint()">.</button>
                <button onclick="button0()">0</button>
                <button onclick="buttonEqual()">=</button>
                <button onclick="buttonDivide()">รท</button>
            </div>
        </main>
    </body>
</html>
